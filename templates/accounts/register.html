<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/accounts.css">
    <script src="/static/js/accounts.js"></script>
    <title>EasyTransport Zarejestruj się</title>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h1 class="ui header">
            <div class="content">
                Zarejestruj się
            </div>
        </h1>
        <h3 class="ui header">
            <div class="content">
                Przetestuj aplikacje bezpłatnie przez 14 dni!
            </div>
        </h3>
        <form class="ui large form" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <label for="email"> E-mail </label>
                    <div class="ui left icon input">
                        <i class="user icon email_icon"></i>
                        <input type="email" name="email" id="email" placeholder="Adres e-mail">
                    </div>
                </div>
                <div class="field">
                    <label for="password"> Hasło </label>
                    <div class="ui left icon input">
                        <i class="lock icon pass_icon"></i>
                        <input type="password" name="password" id="password" placeholder="Hasło">
                    </div>
                </div>
                <div class="field">
                    <label for="password2"> Hasło </label>
                    <div class="ui left icon input">
                        <i class="lock icon pass_icon"></i>
                        <input type="password" name="password2" id="password2" placeholder="Hasło">
                    </div>
                </div>
                <div class="field">
                    <label for="adress"> Adres firmy </label>
                    <div class="ui left icon input">
                        <i class="map icon"></i>
                        <input type="password" name="address" placeholder="Podaj dokładny adres firmy">
                    </div>
                </div>
                <div>
                    <button type="submit" class="button button2">Zarejestruj się</button>
                </div>
                <div class="login_in">
                    Masz już konto? <a href="#">Zaloguj się</a>
                </div>
            </div>

            <div class="ui error message"></div>
        </form>

    </div>
</div>
</body>
</html>
